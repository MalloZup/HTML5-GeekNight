<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Microdata</title>
    <link href='css/common.css' rel='stylesheet' type='text/css' />
    <link href='css/template.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Microdata</h1>
        <h2>Scoped name/value pairs from custom vocabularies</h2>
      </hgroup>
    </header>
    <section>
      <section itemscope='itemscope' itemtype='http://data-vocabulary.org/Person'>
        <h2 itemprop='name'>Kim Dalsgaard</h2>
        <img itemprop='photo' src='http://media03.linkedin.com/media/p/1/000/014/3ba/01395e1.jpg' />
        <dl>
          <dt>Organization</dt>
          <dd itemprop='affiliation'>Trifork</dd>
          <dt>Title</dt>
          <dd itemprop='title'>Software Developer</dd>
          <dt>Home Page</dt>
          <dd>
            <a href='http://kimdalsgaard.com' itemprop='url'>Link</a>
          </dd>
        </dl>
        <section itemscope='itemscope' itemtype='http://data-vocabulary.org/address'>
          <h3>Address</h3>
          <dl>
            <dt>Street Address</dt>
            <dd itemprop='street-address'>Ajstrup Strandvej 184</dd>
            <dt>Postal Code</dt>
            <dd itemprop='postal-code'>8340</dd>
            <dt>City</dt>
            <dd itemprop='locality'>Malling</dd>
            <dt>Country</dt>
            <dd itemprop='country-name'>Denmark</dd>
          </dl>
        </section>
      </section>
    </section>
    <footer>
      <h1>Links</h1>
      <ul>
        <li>
          <a href='http://dev.w3.org/html5/md/'>Spec</a>
        </li>
        <li>
          <a href='http://www.google.com/webmasters/tools/richsnippets'>Rich Snippets Testing Tool</a>
        </li>
      </ul>
    </footer>
    <script type='text/javascript'>
      //<![CDATA[
        var input = document.querySelector("input");
      //]]>
    </script>
  </body>
</html>
