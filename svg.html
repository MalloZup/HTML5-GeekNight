<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>SVG</title>
    <link href='css/common.css' rel='stylesheet' type='text/css' />
    <link href='css/svg.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>SVG</h1>
        <h2>Vector Graphics for the Web</h2>
      </hgroup>
    </header>
    <section>
      <section>
        <section class='svg'>
          <svg height='300' version='1.1' width='300' xmlns='http://www.w3.org/2000/svg'>
            <circle cx='60' cy='60' fill='#F66' r='40' stroke='#000'></circle>
            <rect fill='#66F' height='60' opacity='0.7' stroke='#000' width='80' x='60' y='60'></rect>
          </svg>
        </section>
      </section>
      <aside>
        <ul>
          <li>svg</li>
          <li>circle</li>
          <li>rect</li>
          <li>fill</li>
          <li>stroke</li>
          <li>opacity</li>
          <li>click (event)</li>
        </ul>
      </aside>
    </section>
    <footer>
      <nav>
        <h1>Links</h1>
        <ul>
          <li>
            <a href='http://raphaeljs.com/'>Raphael</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script type='text/javascript'>
      //<![CDATA[
        var circle = document.querySelector("svg > circle");
        circle.addEventListener('click', function(e) {
          alert("Circle clicked!");
        }, false);
        var rect = document.querySelector("svg > rect");
        rect.addEventListener('click', function(e) {
          alert("Rect clicked!");
        }, false);
      //]]>
    </script>
  </body>
</html>
