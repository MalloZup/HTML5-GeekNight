<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>New Semantic Tags</title>
    <link href='css/semantic.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Page Header</h1>
        <h2>Sub-header for page</h2>
      </hgroup>
    </header>
    <section>
      <header>
        <hgroup>
          <h2>Section Header</h2>
          <h3>Sub-header for section</h3>
        </hgroup>
      </header>
      <section>
        <h3>Title</h3>
        <p>Some text</p>
      </section>
      <footer>
        <nav>
          <h1>Navigation</h1>
          <ul>
            <li>
              <a href='http://dev.w3.org/html5/'>Spec</a>
            </li>
          </ul>
        </nav>
      </footer>
    </section>
    <article>
      <header>
        <h1>Article Header</h1>
      </header>
      <section>
        <h2>Title</h2>
        <p>Some text</p>
      </section>
      <footer>
        <nav>
          <ul>
            <li>
              <a href='http://dev.w3.org/html5/'>Spec</a>
            </li>
          </ul>
        </nav>
      </footer>
    </article>
    <footer>
      <nav>
        <h1>Navigation</h1>
        <ul>
          <li>
            <a href='http://dev.w3.org/html5/'>Spec</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
