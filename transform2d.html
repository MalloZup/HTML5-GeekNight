<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Transformation 2D</title>
    <link href='css/common.css' rel='stylesheet' type='text/css' />
    <link href='css/transform2d.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Transformation 2D</h1>
        <h2>Transformations in the 2D space</h2>
      </hgroup>
    </header>
    <section>
      <section>
        <section class='transform translate'>
          <div class='outer'>
            <div class='inner'></div>
          </div>
          <h2>translate</h2>
        </section>
        <section class='transform scale'>
          <div class='outer'>
            <div class='inner'></div>
          </div>
          <h2>scale</h2>
        </section>
        <section class='transform rotate'>
          <div class='outer'>
            <div class='inner'></div>
          </div>
          <h2>rotate</h2>
        </section>
        <section class='transform skew'>
          <div class='outer'>
            <div class='inner'></div>
          </div>
          <h2>skew</h2>
        </section>
        <section class='transform rotate origin'>
          <div class='outer'>
            <div class='inner'></div>
          </div>
          <h2>origin</h2>
        </section>
      </section>
      <aside>
        <ul>
          <li>transform</li>
          <li>translate(dx, dy)</li>
          <li>scale(rx, ry)</li>
          <li>rotate(deg)</li>
          <li>skew(deg)</li>
          <li>transform-origin</li>
        </ul>
      </aside>
    </section>
    <footer>
      <nav>
        <h1>Links</h1>
        <ul>
          <li>
            <a href='http://www.w3.org/TR/css3-2d-transforms/'>Spec</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script type='text/javascript'>
      //<![CDATA[
        var input = document.querySelector("input");
      //]]>
    </script>
  </body>
</html>
