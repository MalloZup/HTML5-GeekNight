    <header>
      <hgroup>
        <h1>Transformation 2D</h1>
        <h2>Transformations in the 2D space</h2>
      </hgroup>

      <section class='transform translate'>
        <div class='outer'>
          <div class='inner'></div>
        </div>
        <h2>translate</h2>
      </section>
      <section class='transform scale'>
        <div class='outer'>
          <div class='inner'></div>
        </div>
        <h2>scale</h2>
      </section>
      <section class='transform rotate'>
        <div class='outer'>
          <div class='inner'></div>
        </div>
        <h2>rotate</h2>
      </section>
      <section class='transform skew'>
        <div class='outer'>
          <div class='inner'></div>
        </div>
        <h2>skew</h2>
      </section>
    </section>
    <footer>
      <h1>Links</h1>
      <ul>
